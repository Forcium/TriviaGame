<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Adv Start</title>
</head>
<body>

  <div class="container">
    <div class="page-header">
          <h1>Food Trivia!</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div class="col-md-12 col-sm-12 col-xs-12" id="innerFront">
          <button id="clickMe" type="button" class="btn btn-primary btn-lg">START</button>

          <div id="triviaStart" class="hidden">
            <div id="timerCount"></div>
              <br/>
            <div class="questionSetting">
              <h4>What rarity should all steak be served at?</h4><br/>
              <input type="radio" name="steak" value="rare"> Rare
              <input type="radio" name="steak" value="mediumRare"> Medium Rare
              <input type="radio" name="steak" value="medium"> Medium
              <input type="radio" name="steak" value="wellDone"> Well Done
            </div>
            <div class="questionSetting">
              <h4>What is ginger used for when eating sushi?</h4><br/>
              <input type="radio" name="sushi" value="spicing"> Spice up the sushi
              <input type="radio" name="sushi" value="garnish"> Garnish
              <input type="radio" name="sushi" value="cleanPalate"> Cleansing palate
              <input type="radio" name="sushi" value="coverWasabi"> Cover the wasabi taste
            </div>
            <div class="questionSetting">
              <h4>Which of these is not authentic Mexican food?</h4><br/>
              <input type="radio" name="mexican" value="taco"> Tacos
              <input type="radio" name="mexican" value="tamales"> Tamales
              <input type="radio" name="mexican" value="enchiladas"> Enchiladas
              <input type="radio" name="mexican" value="burritos"> Burritos
            </div>
          </div>

      </div>

    </div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="../assets/javascript/app.js"></script>

</body>
</html>
